<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodonPDX</title>

    <!-- Bootstrap Core -->
    <link href="/codonpdx/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Theme-->
    <link href="/codonpdx/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Loader -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">
        google.load("jquery", "1.4.3");
        google.load("jqueryui", "1.8.0")
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/codonpdx/js/bootstrap.min.js"></script>


    <script type= "text/javascript" src="/codonpdx/js/sorttable.js"></script>
    <script type="text/javascript" src="/codonpdx/js/results.js"></script>

    <style>
        table.sortable thead {
            background-color:#eee;
            color:#666666;
            font-weight: bold;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <ul class="nav nav-pills pull-right" role="tablist">
                <li role="presentation" class="active"><a href="/codonpdx/">Home</a></li>
                <li role="presentation" class="active"><a href="https://github.com/PDX-Flamingo">Source on Github</a></li>
            </ul>
            <h3 class="text-muted">CodonPDX</h3>
        </div>

        <div id="missingData">
            <h1>Waiting on the response...</h1>
            <div class="progress progress-striped active">
                <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>

        <h3 id="csv" style="display:none"></h3>

        <button id="compareChecked" disabled>
            Compare Checked
        </button><br><br>
        <table class="sortable" id="resultsTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th class="sorttable_numeric">Score</th>
                    <th class="sorttable_numeric">Shuffled Score</th>
                    <th>Description</th>
                    <th>Compare</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>

        <div class="footer">
            <p>Licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License, Version 2.0</a>.</p>
        </div>
    </div>
</body>
</html>
