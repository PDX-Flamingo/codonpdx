apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'


sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'css/'
            srcDir 'js/'
            srcDir 'config/'
        }
    }
}


repositories {
    mavenCentral()
}

configurations {
    provided
}
sourceSets {
    main { compileClasspath += configurations.provided }
}


dependencies {
	compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.3.4'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.9'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901.jdbc4'
    compile group: 'org.json', name: 'json', version: '20140107'

    provided group: 'org.apache.tomcat', name: 'tomcat-api', version: '7.0.54'
    provided group: 'org.apache.tomcat', name: 'tomcat-annotations-api', version: '7.0.54'

    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

war {
    from 'index.html'
    from 'html/compareTwo.html'
    from 'html/resultsView.html'

    from('css/') {
        into('css')
    }

    from('js/') {
        into('js')
    }

    from'config/'




    archiveName = "codonpdx.war"
    webXml = file('web.xml')
}
